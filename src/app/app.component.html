<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
				<ul class="nav navbar-dark bg-dark">
					<span class="navbar-text">
						Carpooling
					</span>
					<li class="nav-item">
						<a class="nav-link active" routerLink="home" routerLinkActive="active">Home</a>
					</li>
					<div *ngIf="roleConductor()">
						<li class="nav-item">
							<a class="nav-link active" routerLink="conductores/{{getId()}}"
								routerLinkActive="active">Perfil</a>
						</li>
					</div>
					<div *ngIf="roleViajero()">
						<li class="nav-item">
							<a class="nav-link active" routerLink="viajeros/{{getId()}}"
								routerLinkActive="active">Perfil</a>
						</li>
					</div>
					<div *ngIf="rolePublicista()">
						<li class="nav-item">
							<a class="nav-link active" routerLink="publicistas/{{getId()}}"
								routerLinkActive="active">Perfil</a>
						</li>
					</div>
					<div *ngIf="roleAdmin()">
						<li class="nav-item">
							<a class="nav-link active" routerLink="conductores/list"
								routerLinkActive="active">Conductores</a>
						</li>
					</div>
					<div *ngIf="roleAdmin()">
						<li class="nav-item">
							<a class="nav-link active" routerLink="viajeros/list" routerLinkActive="active">Viajeros</a>
						</li>
					</div>
					<div *ngIf="roleAdmin()">
						<li class="nav-item">
							<a class="nav-link active" routerLink="publicistas/list"
								routerLinkActive="active">Publicistas</a>
						</li>
					</div>
					<div *ngIf="roleAdmin() || roleViajero() || roleGuest()">
						<li class="nav-item">
							<a class="nav-link active" routerLink="viajes/list" routerLinkActive="active">Viajes</a>
						</li>
					</div>
					<!--AUN SIN DECIDIR COMO TRATARLOS Y A QUIEN PERMITIRLES CREAR-->
					<li class="nav-item">
						<a class="nav-link active" routerLink="notificaciones/list"
							routerLinkActive="active">Notificaciones</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" routerLink="reservas/list" routerLinkActive="active">Reservas</a>
					</li>

				</ul>
				<div class="navbar-collapse collapse order-3 dual-collapse2">
					<ul class="navbar-nav ml-auto">
						<div *ngIf="roleGuest()">
							<li class="nav-item">
								<a class="nav-link" routerLink="/auth/login" routerLinkActive="active">Login</a>
							</li>
						</div>
						<div *ngIf="roleGuest()">
							<li class="nav-item">
								<a class="nav-link" routerLink="/auth/sign-up" routerLinkActive="active">Sign Up</a>
							</li>
						</div>
						<div *ngIf="!roleGuest()">
							<li class="nav-item">
								<a class="nav-link" (click)="logout()">Logout</a>
							</li>
						</div>

					</ul>
				</div>
			</nav>
			<div class="container-fluid">
				<div class=" m-5 row">
					<div class="col">
						<router-outlet></router-outlet>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
