<div class="container-fluid">
	<div class="col-md-2">
		<table class="table table-striped">
			<thead class="thead-dark">
				<tr>
					<th scope='row' colspan="8">Viaje Module</th>
				</tr>
			</thead>
			<tbody>
				<tr scope='row' *ngFor="let v of viajes">

					</td>
				</tr>
			</tbody>
		</table>
	</div>
