<form [formGroup]="trayectoForm" (ngSubmit)="postTrayecto(trayectoForm.value )">

    <div class="form-group mx-sm-3 mb-2">
     <label for="origen">
       Origen
     </label>
     <input
       id="origen"
       type="text"
       class="form-control"
       formControlName="origen"
       placeholder="">
    </div>
 
    <div class="form-group  mx-sm-3 mb-2">
     <label for="destino">
       Destino
     </label>
    <input id="destino" type="text"
      class="form-control"
      formControlName="destino"
      placeholder="">
   </div>

   <div class="form-group  mx-sm-3 mb-2">
      <label for="costoCombustible">
        Costo combustible
      </label>
     <input id="costoCombustible" type="number"
       class="form-control"
       formControlName="costoCombustible"
       placeholder="">
    </div>

    <div class="form-group  mx-sm-3 mb-2">
        <label for="duracion">
          Duracion
        </label>
       <input id="duracion" type="number"
         class="form-control"
         formControlName="duracion"
         placeholder="">
      </div>

      <div class="form-group  mx-sm-3 mb-2">
          <label for="numPeajes">
            Numero de peajes
          </label>
         <input id="numPeajes" type="number"
           class="form-control"
           formControlName="numPeajes"
           placeholder="">
        </div>
 
   <button class="button mx-sm-3 mb-2" type="submit"   
           [disabled]="trayectoForm.invalid">Create</button>
 
 </form>
