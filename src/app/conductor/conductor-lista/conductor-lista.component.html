<div class="container-fluid">
	<div *ngIf="!mostrarDetalle">
		<div class="row">
			<div class="col">

				<table class="table table-striped">
					<thead class="thead-dark">
						<tr>
							<th>Nombre</th>
							<th>Correo Electronico</th>
							<th>Numero De Documento</th>
							<th>Contrase√±a</th>
							<th>Telefono</th>
							<th>Fecha de Nacimiento</th>
							<th>Tipo de Documento</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let i of conductores">

							<td style="cursor: pointer;">
								<dd (click)="onSelected(i.id)" routerLinkActive="active-link">{{i.nombre}}</dd>
							</td>
							<td style="cursor: pointer;">
								<a class="figure-caption" (click)="onSelected(i.id)">{{i.correo}}</a>
							</td>
							<td style="cursor: pointer;">
								<a class="figure-caption" (click)="onSelected(i.id)">{{i.numDocumento}}</a>
							</td>
							<td style="cursor: pointer;">
								<a class="figure-caption" (click)="onSelected(i.id)">{{i.contrasenha}}</a>
							</td>
							<td style="cursor: pointer;">
								<a class="figure-caption" (click)="onSelected(i.id)">{{i.telefono}}</a>
							</td>
							<td style="cursor: pointer;">
								<a class="figure-caption" (click)="onSelected(i.id)">{{i.fechaDeNacimiento}}</a>
							</td>
							<td style="cursor: pointer;">
								<a class="figure-caption" (click)="onSelected(i.id)">{{i.tipoDocumento}}</a>
							</td>

						</tr>
					</tbody>
				</table>

			</div>
		</div>

		<div class="row">
			<td style="cursor: pointer">
				<button type="button" class="btn btn-primary" (click)="mostrarFormulario()">Crear Conductor</button>
			</td>
		</div>
		<div class="row">
			<div *ngIf="mostrarForm">
				<app-conductor-create></app-conductor-create>
			</div>
		</div>
		<div class="row">

			<td style="cursor: pointer">
				<div *ngIf="mostrarForm">
					<button type="button" class="btn btn-danger" (click)="ocultarFormulario()">Cancelar</button>
				</div>
			</td>

		</div>
	</div>
	<div *ngIf="mostrarDetalle">
		<div class="row">
			<td style="cursor: pointer">
				<button type="button" class="btn btn-primary" (click)="cambioDetalle()">Volver</button>
			</td>
		</div>
		<div class="row">
				<app-conductor-detail [conductorDetail]="selectedConductor"></app-conductor-detail>
		</div>
	</div>
</div>
