<div class="container-fluid">
	<div class="col">
		<table class="table table-striped">
			<thead class="thead-dark">
				<tr>
					<th>Conductor Name</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let i of conductores">
					<td style="cursor: pointer;">
						<a class="figure-caption" routerLink="/conductores/{{i.id}}">{{i.nombre}}</a>
					</td>

				</tr>
			</tbody>
		</table>
	</div>

</div>
