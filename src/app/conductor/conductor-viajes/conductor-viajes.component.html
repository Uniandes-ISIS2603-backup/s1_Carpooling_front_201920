<h1>Viajes:</h1>
<table class="table table-striped table">
    <thead class="thead-dark">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Destino</th>
            <th scope="col">Origen</th>
            <th scope="col">Fecha de Salida</th>
            <th scope="col">Fecha de llegada</th>
            <th scope="col">Cupos</th>
            <th scope="col">Costo</th>
            <th scope="col">Estado</th>
            <th>Detalle</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let v of conductorViajes">
            <td>{{v.id}}</td>
            <td>{{v.destino}}</td>
            <td>{{v.origen}}</td>
            <td>{{v.fechaDeSalida}}</td>
            <td>{{v.fechaDeLlegada}}</td>
            <td>{{v.cupos}}</td>
            <td>{{v.costoViaje}}</td>
            <td>{{v.estadoViaje}}</td>
            <td>
                <button type="button" class="btn btn-primary btn-sm" routerLink="/viajes/{{v.id}}">Detalle</button>
            </td>
        </tr>
    </tbody>
</table>
