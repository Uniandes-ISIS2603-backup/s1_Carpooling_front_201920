<div class="row">
    <div class="col-6 offset-3">
        <br>
        <h2 class="text-center">Sign up</h2>
        <br>
        <form name="sign-up" (ngSubmit)="f.form.valid && signUp()" #f="ngForm" novalidate>
            <div class="form-group">
                <label for="username"><b>Nombre</b></label>
                <input type="text" name="username" class="form-control" id="username" [(ngModel)]="user.name" required>
            </div>
            <div class="form-group">
                <label for="telefono"><b>Número de Telefono</b></label>
                <input type="text" name="telefono" class="form-control" id="telefono" [(ngModel)]="user.telefono" required>
            </div>
            <div class="form-group">
                <label for="correo"><b>Correo</b></label>
                <input type="text" name="correo" class="form-control" id="correo" [(ngModel)]="user.correo" required>
            </div>
            <div class="form-group">
                <label for="tipoDocumento"><b>Tipo de Documento</b></label>
                <select class="custom-select" name="tipoDocumento" id="tipoDocumento" [(ngModel)]="user.tipoDocumento" required>
                    <option [value]="tipoDocumento" *ngFor="let tipoDocumento of tipoDocumentos">{{tipoDocumento}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="numDocumento"><b>Número de Documento</b></label>
                <input type="text" name="numDocumento" class="form-control" id="numDocumento" [(ngModel)]="user.numDocumento" required>
            </div>
            <div class="form-group">
                <label for="fechaDeNacimiento"><b>Fecha de Nacimiento</b></label>
                <input placeholder="YYYY-MM-DD" type="text" name="fechaDeNacimiento" class="form-control" id="fechaDeNacimiento" [(ngModel)]="user.fechaDeNacimiento" >
            </div>
            <div class="form-group">
                <label for="password"><b>Password</b></label>
                <input type="text" name="password" class="form-control" id="password" [(ngModel)]="user.password" required>
            </div>
            <div class="form-group">
                <label for="role"><b>Role</b></label>
                <select class="custom-select" name="role" id="role" [(ngModel)]="user.role" required>
                    <option [value]="role" *ngFor="let role of roles">{{role}}</option>
                </select>
            </div>

                <div *ngIf="user.role=='Publicista'">
                    <div class="form-group">
                        <label for="apellido"><b>Apellido</b></label>
                        <input type="text" name="apellido" class="form-control" id="apellido" [(ngModel)]="publicista.apellido" required>
                    </div>
                    <div class="form-group">
                        <label for="nit"><b>NIT</b></label>
                        <input type="text" name="nit" class="form-control" id="nit" [(ngModel)]="publicista.nit" >
                    </div>
                    <div class="form-group">
                        <label for="rut"><b>RUT</b></label>
                        <input type="text" name="rut" class="form-control" id="rut" [(ngModel)]="publicista.rut" >
                    </div>
                    <div class="form-group">
                <label for="TIPOPUBLICISTA"><b>Tipo de Publicista</b></label>
                <select class="custom-select" name="TIPOPUBLICISTA" id="TIPOPUBLICISTA" [(ngModel)]="publicista.tipoPublicista" required>
                    <option [value]="TIPOPUBLICISTA" *ngFor="let TIPOPUBLICISTA of tipoPublicistas">{{TIPOPUBLICISTA}}</option>
                </select>
            </div>
                </div>
            
            <div class="justify-content-center align-self-center">
                <button type="submit" class="btn btn-primary"> Sign Up</button>
            </div>
        </form>
    </div>
</div>
