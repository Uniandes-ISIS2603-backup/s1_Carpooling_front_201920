<div class="container-fluid">
	<div class="row">
		<div class="col">
			<table class="table table-striped">
				<thead class="thead-dark">
					<tr>
						<th>Nombre</th>
            <th>correo</th>
            <th>Numero De Documento</th>
            <th>Contrase√±a</th>
            <th>Telefono</th>
            <th>Fecha de Nacimiento</th>
            <th>Tipo de Documento</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let i of viajeros">
						<td style="cursor: pointer;">
							<a class="figure-caption" (click)="onSelected(i.id)">{{i.nombre}}</a>
						</td>            
            <td style="cursor: pointer;">
							<a class="figure-caption" (click)="onSelected(i.id)">{{i.correo}}</a>
						</td>
            <td style="cursor: pointer;">
							<a class="figure-caption" (click)="onSelected(i.id)">{{i.numDocumento}}</a>
						</td>
            <td style="cursor: pointer;">
							<a class="figure-caption" (click)="onSelected(i.id)">{{i.contrasenha}}</a>
						</td>
            <td style="cursor: pointer;">
							<a class="figure-caption" (click)="onSelected(i.id)">{{i.telefono}}</a>
						</td>
            <td style="cursor: pointer;">
							<a class="figure-caption" (click)="onSelected(i.id)">{{i.fechaDeNacimiento}}</a>
						</td>
            <td style="cursor: pointer;">
							<a class="figure-caption" (click)="onSelected(i.id)">{{i.tipoDocumento}}</a>
						</td>

					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div class="border row">
		<div class="col">
			<div *ngIf="selectedViajero">
				<app-viajero-detail [viajeroDetail]="selectedViajero"> </app-viajero-detail>
			</div>
		</div>
	</div>
</div>
